<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broken Authentication</title>
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #333;
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .checkbox-container input[type="checkbox"] {
      margin-left: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #recaptcha {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Broken Authentication</h1>

  <div class="checkbox-container">
    <label for="toggle">Enable Secure Auth</label>
    <input type="checkbox" id="toggle" onclick="toggleCaptchaAndAction()">
  </div>

  <form id="loginForm" action="/broken-login" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div id="recaptcha" class="g-recaptcha" data-sitekey="6Lff7nkqAAAAAE1itj9SYayvb9cy4RvkhgsXLhqJ"></div>
    <button type="submit">Login</button>
  </form>
</div>

<script>
  function toggleCaptchaAndAction() {
    const toggle = document.getElementById("toggle");
    const recaptcha = document.getElementById("recaptcha");
    const form = document.getElementById("loginForm");

    if (toggle.checked) {
      form.action = "/login";
      recaptcha.style.display = "block";
    } else {
      form.action = "/broken-login";
      recaptcha.style.display = "none";
    }
  }
  document.getElementById("toggle").checked = false;
</script>
</body>
</html>
